{% extends "list/base.html" %}

{% block title %}退出登录 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0">
                <!-- 登出卡片头部 -->
                <div class="card-header bg-warning text-dark py-4">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-box-arrow-right fs-1 me-3"></i>
                        <div>
                            <h2 class="mb-0">确认退出</h2>
                            <p class="mb-0">您确定要退出当前账号吗？</p>
                        </div>
                    </div>
                </div>
                
                <!-- 登出卡片主体 -->
                <div class="card-body p-4 text-center">
                    <div class="d-flex justify-content-center mb-4">
                        <div class="avatar-lg bg-light rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-person fs-1 text-muted"></i>
                        </div>
                    </div>
                    
                    <h4 class="mb-3">当前登录用户: {{ user.username }}</h4>
                    <p class="text-muted mb-4">退出后需要重新登录才能访问个人内容</p>
                    
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'videos_home' %}" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="bi bi-x-circle me-2"></i>取消
                        </a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning btn-lg px-4">
                                <i class="bi bi-box-arrow-right me-2"></i>确认退出
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
