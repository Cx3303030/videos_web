<!-- list/templates/registration/login_email.html -->
{% extends "list/base.html" %}

{% block title %}登录 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white py-4">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-box-arrow-in-right fs-1 me-3"></i>
                        <div>
                            <h2 class="mb-0">登录账号</h2>
                            <p class="mb-0">请输入您的用户名和密码登录。</p>
                        </div>
                    </div>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">登录</button>
                    </form>
                    <div class="mt-3 d-flex justify-content-between">
                        <a href="{% url 'forgot_password' %}">忘记密码？</a>
                        <a href="{% url 'register' %}">还没有账号？立即注册</a>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
