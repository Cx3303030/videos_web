<!-- list/templates/registration/forgot_password.html -->
{% extends "list/base.html" %}

{% block title %}忘记密码 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-dark py-4">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-key fs-1 me-3"></i>
                        <div>
                            <h2 class="mb-0">忘记密码</h2>
                            <p class="mb-0">请输入您注册时使用的邮箱地址，我们将发送验证码到该邮箱。</p>
                        </div>
                    </div>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning btn-lg btn-block mt-4">发送验证码</button>
                    </form>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
